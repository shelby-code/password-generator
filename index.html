<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="password-container">
            <span id="span"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>

        <div class="settings">
            <div class="setting">
                <label for="password-length">Password Length</label>
                <input type="number" checked id="password-length" min="1" max="15" value="1" step="1" name="password-length">
            </div>

            <div class="setting">
                <label for="uppercase">Include Uppercase</label>
                <input type="checkbox" checked id="uppercase" name="uppercase">
            </div>

            <div class="setting">
                <label for="lowercase">Include Lowercase</label>
                <input type="checkbox" checked id="lowercase" name="lowercase">
            </div>

            <div class="setting">
                <label for="numbers">Include numbers</label>
                <input type="checkbox" checked id="numbers" name="numbers">
            </div>

            <div class="setting">
                <label for="symbols">Include symbols</label>
                <input type="checkbox" checked id="symbols" name="symbols">
            </div>
        </div>

        <button class="generate">
            Generate Password
        </button>
    </div>


    <script src="script.js"></script>
</body>
</html>
